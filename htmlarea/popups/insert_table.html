<html class="popupwin">
<head>
	<title>Insert Table</title>
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" href="../htmlarea.css" />
	<script type="text/javascript" src="popup.js"></script>
	<script type="text/javascript">
		HTMLArea = window.opener.HTMLArea;
		var i18n = window.opener.HTMLArea.I18N.dialogs;

		function Init() {
			__dlg_translate(i18n);
			__dlg_init();
			document.getElementById("f_rows").focus();
		};

		function onOK() {
			var required = { "f_rows": "", "f_cols": "" };
			required["f_rows"] = i18n["You must enter a number of rows"];
			required["f_cols"] =  i18n["You must enter a number of columns"];
			for (var i in required) {
				var el = document.getElementById(i);
				if (!el.value) {
					alert(required[i]);
					el.focus();
					return false;
				}
			}
			var fields = ["f_rows", "f_cols", "f_width", "f_unit", "f_align", "f_border", "f_spacing", "f_padding"];
			var param = new Object();
			for (var i in fields) {
				var id = fields[i];
				var el = document.getElementById(id);
				param[id] = el.value;
			}
			__dlg_close(param);
			return false;
		};

		function onCancel() {
			__dlg_close(null);
			return false;
		};
</script>
</head>
<body class="popupwin" onload="Init();">
<div class="title">Insert Table</div>
<form action="" method="get">
	<fieldset>
		<legend>Dimension</legend>
			<div class="space"></div>
			<div class="field">Rows:</div>
			<input class="floating" type="text" name="rows" id="f_rows" size="5" title="Number of rows" value="2" />
			<div class="field">Cols:</div>
			<input class="floating" type="text" name="cols" id="f_cols" size="5" title="Number of columns" value="4" />
			<div class="field">Width:</div>
			<input class="floating" type="text" name="width" id="f_width" size="5" title="Width of the table" value="100" />
			<select size="1" name="unit" id="f_unit" title="Width unit" >
				<option selected="1" value="%" >Percent</option>
				<option value="px"              >Pixels</option>
				<option value="em"              >Em</option>
			</select>
	</fieldset>
	<fieldset class="floating">
		<legend>Layout</legend>
			<div class="space"></div>
			<div class="fl">Alignment:</div>
			<select size="1" name="align" id="f_align" title="Positioning of this table">
				<option value="" selected="1"                >Alignment not set</option>
				<option value="left"                         >Left</option>
				<option value="center"                         >Center</option>
				<option value="right"                        >Right</option>
				<!-- <option value="texttop"                      >Texttop</option> -->
				<!-- <option value="absmiddle"                    >Absmiddle</option> -->
				<!-- <option value="baseline"                     >Baseline</option> -->
				<!-- <option value="absbottom"                    >Absbottom</option> -->
				<!-- <option value="bottom"                       >Bottom</option> -->
				<!-- <option value="middle"                       >Middle</option> -->
				<!-- <option value="top"                          >Top</option> -->
			</select>
			<div class="space"></div>
			<div class="fl">Border thickness:</div>
			<input type="text" name="border" id="f_border" size="5" value="1" title="Leave empty for no border" />
			<!--<div class="space"></div>
			<div class="fl">Collapse borders:</div>
			<input type="checkbox" name="collapse" id="f_collapse" />-->
	</fieldset>
	<fieldset>
		<legend>Spacing</legend>
			<div class="space"></div>
			<div class="fr">Cell spacing:</div>
			<input type="text" name="spacing" id="f_spacing" size="5" value="1" title="Space between adjacent cells" />
			<div class="space"></div>
			<div class="fr">Cell padding:</div>
			<input type="text" name="padding" id="f_padding" size="5" value="1" title="Space between content and border in cell" />
	</fieldset>
	<div class="buttons">
		<button type="button" name="ok" onclick="return onOK();">OK</button>
		<button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
	</div>
</form>
</body>
</html>
